<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - Bank Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-depo">
        <h2>Transfer Funds</h2>
        <input type="text" id="recipientUsername" placeholder="Enter recipient username" required>
        <input type="number" id="transferAmount" placeholder="Amount to transfer" required>
        <button id="submitTransfer">Transfer Funds</button>
        <div id="transferMessage"></div>

        <button id="backToDashboard">Back to Dashboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
